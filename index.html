<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512"><path d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/></svg>
            <p>Weather App</p>
        </div>
        <div>
            <input type="text" placeholder="Search for a city...">
            <button type="submit">Go</button>
        </div>
    </div>

    <div id="container">
        <div id="top">
            <div id="top-left">
                <div>
                    <p id="location"></p>
                </div>
                <div>
                    <p id="headline"></p>
                    <div id="icon"></div>
                </div>
                <div>
                    <p id="time"></p>
                </div>
                <img src="" id="map">
            </div>
            <div id="top-right">
                <div id="temperature"></div>
                <div id="feels-like"></div>
                <div id="rain"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
                <div id="wind-direction"></div>
                <div id="sun-rise"></div>
                <div id="sun-set"></div>
            </div>
        </div>
        <div id="bottom">
            <div id="temp-6am"></div>
            <div id="temp-9am"></div>
            <div id="temp-12pm"></div>
            <div id="temp-3pm"></div>
            <div id="temp-6pm"></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
